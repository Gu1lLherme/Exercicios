<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <head>
            <h2>Deixe um comentário</h2>
        </head>

        <form>
            <label for="nome">Nome: </label> 
            <br>
            <input type="text" name="username" id="nome">
            <br>

            <label for="e-mail">E-mail: </label> 
            <br>
            <input type="text" name="email" id="e-mail">
            <br>

            <label for="user-site">Website:</label> 
            <br>
            <input type="text" name="website" id="user-site" cols="30" rows="10">
            <br>
        </form>
        <br>
        <form >
            <label for="comentario">Comentário</label>
            <textarea name="comentario" id="coment" cols="30" rows="10"></textarea>
        </form>

        <p>Observação: Seu comentário será publicado após passar pelo moderador</p>

        <form>
            <input type="submit" value="Enviar Comentário" >

        </form>

    </main>
</body>
</html>
