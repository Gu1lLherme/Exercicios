<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Web</title>
</head>
<body>
    <main>
        <article>
            <h2 style="background-color: orange;">SISTEMA DE GESTÃO ACADÊMICA</h2>
            <h2>MANUTENÇÃO USUÁRIO DO SISTEMA INTERNO</h2>
        </article>
        <br>
        <form>
            <label for="user-login">Login:    </label>
            <input type="text " name="login" id="user-login">
            <br>
            <label for="user-senha">Senha:    </label>
            <input type="password" name="Senha" id="user-senha">
        </form>        
        <br>
        <form>
            <label for="user-status">Status: </label>
            <select name="status" id="user-status">
                <option value="inativo">Inativo</option>
                <option value="ativo">Ativo</option>
                <option value="desistente">Desistente</option>
            </select>
        </form>
        <br>
       
        <form>
            <label for="user-tipo">Tipo: </label>

            
            <input type="radio" name="tipo" id="tecnico">
            <label for="tecnico">Tecnico</label>
            
            <input type="radio" name="tipo" id="professor">
            <label for="professor">Professor</label>

            <input type="radio" name="tipo" id="aluno">
            <label for="aluno">Aluno</label>
        </form>
        <br>
        <form>
            <label for="data-atual">Data Criação</label>
            <input type="text" name="data" id="data-atual">
        </form>
        <br>
        <form>
            <label for="perfil">Perfil: </label>

            <input type="radio" name="convidado" id="user-convidado">
            <label for="user-convidado">Convidado</label>

            <input type="radio" name="convidado" id="admin">
            <label for="admin">Adminstrador</label>
        </form>
        <br>
        <form>
            <label for="address">Observações</label>
            <textarea name="address" id="address" cols="20" rows="3"></textarea>
        </form>
        <br>
        <form>
            <input type="checkbox" name="compras" id="user-compras">
            <label for="user-compras">Compras</label>

            
            <input type="checkbox" name="biblioteca" id="user-biblioteca">
            <label for="user-biblioteca">Biblioteca</label>
            
            <input type="checkbox" name="academico" id="user-academico">
            <label for="user-academico">Acadêmico</label>

            <br>
            <label for="modulo">Modulos</label>
            <br>
        </form>

        <form >
            <input type="checkbox" name="documentacao" id="user-doc">
            <label for="documentação">Documentação</label>

            <input type="checkbox" name="Rh" id="Rh">
            <label for="Rh">Recursos Humanos</label>
        </form>
        <br>
        <form>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Excluir">
        </form>
    </main>
</body>
</html>
