<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Elementos HTML podem se referir a mais de uma classe. O elemento <p> vai ser
        formatado de acordo com as classe="center" e classe="large" -->
    
    <h1 class="center">Esté cabeçalho não será afetado.</h1>
    
    <p class="center">Este parágrafo será vermelho e alinhado ao centro.</p>  
    
    <p class="center large" >Este parágrafo será vermelho, alinahdo no centro e com uma fonte maior.</p>
</body>
</html>
