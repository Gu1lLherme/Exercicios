<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Determina qual elemento HTML especifico deve ser afetado por uma classe
        * Apenas o <p> com a classe="center" serão alinhados.-->
    <h1 class="center">Esté cabeçalho não será afetado.</h1>
    <p class="center">Este parágrafo será vermelho e alinhado ao centro.</p>  
</body>
</html>
